  <script type="text/javascript">

function refreshAutoCode(codeImgId){
	var ctx=$("#ctx").val();
	$("#"+codeImgId).attr("src",ctx+"/jcaptcha.controller");
}

//判则判断 
var url="/dwsurvey/dws-answer/ajaxCheckSurvey";
var data="surveyId=5ba408df1e9111eb8d640242ac110002";
$.ajax({
	url:url,
	data:data,
	type:"post",
	success:function(msg){
		var json=eval("("+msg+")");
		if(json.isCheckCode==="3"){
			$("#jcaptchaImgBody").show();
		}
		
		if(json.surveyStatus!="0"){
			$("#fixedMsg").show();
			$("#fixedMsg").html("您已经回答过此问卷！");
			$("#submitSurvey").remove();
			$("form").attr("controller","#");
		}
	}
});

var errorcode="";
if(errorcode=="3"){
	var errorHtml="<div class=\"errorItem\" style=\"padding-left:30px;\" ><label for=\"\" class=\"error\">验证码不正确，请重新回答！</label></div>";
	$("#dwSurveyHeader").append(errorHtml);
}

</script>
